<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑器</title>
<link rel="stylesheet" href="libs/bootstrap.min.css">
<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
  <link rel="stylesheet" href="libs/github-markdown.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="editor" class="container">
    <div class="title" v-if="!isfull">
      <h1>Markdown编辑器</h1>
    </div>
    <div>
      <div class="col-xs-12 col-md-6" v-if="!isfull">
        <textarea class="form-control shado" v-model="input" debounce="300" rows="24"></textarea>
      </div>
      <div class="col-xs-12  content" v-bind:class="{'col-md-6': !isfull, 'content-full': isfull}">
        <div class="panel panel-default">
          <div class="markdown-body shado" v-bind:class="{'max-hei': !isfull}" v-html="input | marked"></div>
        </div>
        <button class="btn btn-default pull-7"  v-if="!isfull" v-on:click="full">
          <span class="glyphicon glyphicon-resize-full"></span>
        </button>
        <button class="btn btn-default pull-7"  v-if="isfull" v-on:click="small">
          <span class="glyphicon glyphicon-resize-small"></span>
        </button>
      </div>
    </div>
  </div>
  <script src="libs/vue.min.js"></script>
  <script src="libs/marked.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
